<div>
    <jm-cem-fig-nav class="col-md-2"></jm-cem-fig-nav>
    <div class="col-md-10">        
        <div class="row">
            <ul class="nav nav-pills">
                <li ng-repeat="hero in heroes" role="presentation" class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-expanded="false">
                        {{hero.name}} <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-repeat="spell in spells | filter:{heroClassId:hero.id}" role="presentation">
                            <a role="menuitem" tabindex="-1" href="#" ng-click="setSpell(spell)">
                                {{spell.name}}
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="container-fluid">
            <jm-emblem-hero></jm-emblem-hero>
        </div>
    </div>
</div>
